 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>116班 · 青春时光机 | 永远的我们</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* 动态背景 Canvas */
        #memory-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* 字体风格 */
        .font-retro { font-family: 'Ma Shan Zheng', cursive; }
        .font-tech { font-family: 'Orbitron', sans-serif; }

        /* 故障艺术标题 (Glitch Effect) */
        .glitch-wrapper { position: relative; }
        .glitch {
            position: relative;
            color: #fff;
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue); }
            20% { text-shadow: -2px 2px 0px var(--neon-pink), 2px -2px 0px var(--neon-blue); }
            40% { text-shadow: 2px -2px 0px var(--neon-pink), -2px 2px 0px var(--neon-blue); }
            100% { text-shadow: 2px 2px 0px var(--neon-pink), -2px -2px 0px var(--neon-blue); }
        }

        /* 时间轴容器 */
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--neon-gold), var(--neon-blue), transparent);
            box-shadow: 0 0 15px var(--neon-gold);
            z-index: 0;
        }

        /* 玻璃拟态卡片 */
        .memory-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        /* 时间轴卡片特定样式 */
        .timeline-card {
            opacity: 0;
            transform: translateY(50px);
        }

        .memory-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--neon-gold);
            box-shadow: 0 10px 30px -10px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 霓虹按钮 */
        .neon-btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            font-size: 14px;
            overflow: hidden;
            transition: 0.2s;
            border: 1px solid var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            z-index: 10;
        }
        .neon-btn:hover {
            color: #111;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 40px var(--neon-blue), 0 0 80px var(--neon-blue);
        }

        /* 胶片颗粒纹理叠加 */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .timeline-line { left: 20px; }
            .timeline-item { width: 100% !important; padding-left: 50px !important; padding-right: 10px !important;}
            .timeline-item.left { left: 0 !important; text-align: left !important; }
            .timeline-item.right { left: 0 !important; }
            .glitch { font-size: 2.5rem; }
            .card-marker { left: 11px !important; right: auto !important; }
            .timeline-item.left .memory-card { margin-left: 0; }
        }
        
        .visible { opacity: 1; transform: translateY(0); }
        .vinyl-spin { animation: spin 4s linear infinite; }
        .vinyl-paused { animation-play-state: paused; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- 噪音纹理 -->
    <div class="grain-overlay"></div>
    <!-- 粒子背景 -->
    <canvas id="memory-canvas"></canvas>

    <!-- 导航栏 -->
    <nav class="fixed top-0 w-full z-50 bg-black/30 backdrop-blur-md border-b border-white/10">

    <!-- 顶部 Hero 区域 -->
    <header class="min-h-screen flex flex-col items-center justify-center relative px-4 text-center">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-[#0f172a]"></div>
        
        <div class="mb-6 inline-block px-4 py-1 border border-yellow-500/50 rounded-full bg-yellow-500/10 backdrop-blur text-yellow-300 text-sm tracking-[0.2em] uppercase">
            Class Reunion Protocol
        </div>
        
        <div class="glitch-wrapper mb-6">
            <h1 class="glitch font-retro" data-text="青春无悔">青春无悔</h1>
        </div>
        
        <p class="text-xl md:text-2xl text-gray-300 font-light mb-8 max-w-2xl leading-relaxed">
            有些名字，一辈子都不会忘<br>
            <span class="text-sm opacity-60 mt-4 block font-mono text-blue-400">Loading memories... 100%</span>

        <div class="flex flex-col md:flex-row gap-4 items-center z-10">
            <a href="#music-memory" class="neon-btn rounded cursor-pointer group w-40 text-center">

    <!-- 音乐记忆剧场 (融合自 gydgs.html) -->
    <section id="music-memory" class="relative py-24 px-4">
        <div class="container mx-auto max-w-4xl">
            <!-- 装饰性标题 -->
            <div class="text-center mb-12 relative">
                 <div class="absolute top-1/2 left-0 w-full h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                 <span class="bg-[#0f172a] px-4 relative text-yellow-500 font-retro text-2xl">记忆剧场</span>
            </div>

            <div class="memory-card p-4 md:p-10 rounded-2xl border border-white/10 shadow-2xl relative z-10 bg-black/40">
                <div class="text-center mb-8">
                    <p class="text-blue-400 tracking-[0.3em] text-xs uppercase mb-2 font-tech">1990s · Memory Log</p>
                    <h2 class="text-3xl md:text-4xl font-retro text-white mb-4">光阴的故事</h2>

    <!-- 流程时间轴 -->
    <section id="timeline-start" class="relative py-20 px-4 container mx-auto max-w-5xl">
        <h2 class="text-center text-4xl font-retro text-white mb-20 relative z-10">
            <span class="relative inline-block">

                <span class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-transparent via-yellow-500 to-transparent"></span>
            </span>

        <div class="timeline-line"></div>

        <!-- 流程数据注入区 -->
        <div id="timeline-content">
            <!-- Items will be generated by JS -->

    <!-- 底部区域 -->
    <footer class="py-20 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
        <h2 class="text-3xl font-retro text-yellow-500 mb-6">永远的116</h2>
        <p class="text-gray-400 mb-8 max-w-md mx-auto px-4">无论时光如何流转，此刻的欢聚即是永恒。<br>愿我们出走半生，归来仍是少年。</p>
        <div class="flex justify-center space-x-6 relative z-10">
            <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center hover:bg-yellow-500 hover:text-black transition-all transform hover:scale-110 cursor-pointer text-white">

            </div>
            <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center hover:bg-blue-500 hover:text-black transition-all transform hover:scale-110 cursor-pointer text-white">
                <i class="fas fa-music"></i>
            </div>
            <div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center hover:bg-pink-500 hover:text-black transition-all transform hover:scale-110 cursor-pointer text-white">
                <i class="fas fa-heart"></i>

        <div class="mt-12 text-xs text-gray-600 font-mono">
            SYSTEM END // LOG SAVED // 116 CLASS
        </div>

    <!-- 悬浮装饰按钮 (点击滚动到视频区) -->
    <a href="#music-memory" class="fixed bottom-6 right-6 z-50 flex items-center bg-black/60 backdrop-blur border border-white/20 rounded-full px-4 py-2 shadow-2xl cursor-pointer hover:bg-white/10 transition group no-underline">
        <div class="w-8 h-8 rounded-full bg-gray-800 border border-gray-600 flex items-center justify-center overflow-hidden mr-3">
             <i class="fas fa-compact-disc text-gray-400 text-lg vinyl-spin group-hover:text-yellow-400"></i>
        </div>
        <div class="flex flex-col mr-2">
            <span class="text-xs text-yellow-500 font-bold">光阴的故事</span>
            <span class="text-[10px] text-gray-400 group-hover:text-white transition-colors">点击播放</span>
        </div>
    </a>

    <script>
        // --- 1. 数据配置 (24项完整流程) ---
        const scheduleData = [
            { id: 1, keyword: "签到", title: "记忆重启", content: "每个人在背景墙上签到，领取纪念品", icon: "fa-pen-fancy", color: "text-pink-400" },
            { id: 2, keyword: "拍照", title: "定格时光", content: "背景墙前拍照留念（单人或自由组合小合影），有专业摄影师拍摄", icon: "fa-camera-retro", color: "text-blue-400" },
            { id: 3, keyword: "抽签", title: "命运轮盘", content: "抽取桌号决定座位，除班长丁文理和团支部书记张幞陪同老师坐在主桌不需要抽签之外，其他所有人都抽签定座位", icon: "fa-dice", color: "text-purple-400" },
            { id: 4, keyword: "视频", title: "往日重现", content: "大屏幕滚动播放往昔视频，重温那段青葱岁月", icon: "fa-film", color: "text-yellow-400" },
            { id: 5, keyword: "开场", title: "主持人登场", content: "四名主持人登场，致开场白", icon: "fa-microphone-alt", color: "text-red-400" },
            { id: 6, keyword: "点名", title: "久违的答到", content: "李老师按照花名册点名，同学们喊“到”", icon: "fa-user-check", color: "text-green-400", highlight: true },
            { id: 7, keyword: "送礼", title: "师恩难忘", content: "丁文理代表全体同学给李老师赠送礼物", icon: "fa-gift", color: "text-pink-500" },
            { id: 8, keyword: "互动", title: "青春无悔（上）", content: "主持人宣布请每个同学在提前准备好的小程序上选择对116班最认可的三个关键词", icon: "fa-mobile-alt", color: "text-blue-500" },
            { id: 9, keyword: "抢答", title: "记忆大考验", content: "趣味抢答环节，问题与当年学习生活相关", icon: "fa-brain", color: "text-yellow-500" },
            { id: 10, keyword: "表演", title: "思念 · 禹咪咪", content: "禹咪咪同学独唱《思念》", icon: "fa-music", color: "text-purple-500" },
            { id: 11, keyword: "感悟", title: "青春无悔（下）", content: "张幞宣布圈点率最高的三个关键词，同学自由发言分享理解", icon: "fa-quote-left", color: "text-indigo-400" },
            { id: 12, keyword: "抢答", title: "手慢无", content: "第二轮趣味抢答，重温课堂时光", icon: "fa-hand-paper", color: "text-yellow-500" },
            { id: 13, keyword: "表演", title: "同桌的你 · 曾阳", content: "曾阳同学独唱《同桌的你》", icon: "fa-guitar", color: "text-purple-500" },
            { id: 14, keyword: "游戏", title: "真心话大冒险", content: "终极互动：6-8名同学上台，针对提问通过站位回答“是”或“否”", icon: "fa-heartbeat", color: "text-red-500", highlight: true },
            { id: 15, keyword: "表演", title: "梁祝 · 申朝晖", content: "申朝晖同学古筝独奏《梁祝》", icon: "fa-music", color: "text-teal-400" },
            { id: 16, keyword: "抢答", title: "记忆比拼", content: "第三轮趣味抢答", icon: "fa-brain", color: "text-yellow-500" },
            { id: 17, keyword: "表演", title: "假如爱有天意 · 刘文军", content: "刘文军同学演唱《假如爱有天意》", icon: "fa-microphone", color: "text-blue-500" },
            { id: 18, keyword: "抢答", title: "终极抢答", content: "最后一轮趣味抢答", icon: "fa-bolt", color: "text-yellow-500" },
            { id: 19, keyword: "封存", title: "时光胶囊", content: "写下对下次聚会的期待与祝福，当场封存", icon: "fa-hourglass-half", color: "text-purple-400", highlight: true },
            { id: 20, keyword: "表演", title: "今夜无眠 · 马向红", content: "马向红同学演唱《今夜无眠》", icon: "fa-star", color: "text-pink-500" },
            { id: 21, keyword: "合唱", title: "光阴的故事", content: "全体大合唱，禹咪咪指挥，主持人领唱", icon: "fa-music", color: "text-orange-400", highlight: true },
            { id: 22, keyword: "合影", title: "全家福", content: "全体同学和老师合影留念", icon: "fa-camera", color: "text-blue-300" },
            { id: 23, keyword: "晚餐", title: "举杯同庆", content: "共进晚餐，畅叙同窗情谊", icon: "fa-utensils", color: "text-red-400" },
            { id: 24, keyword: "纪念", title: "永恒回忆", content: "活动结束后制作电子纪念相册", icon: "fa-book-open", color: "text-indigo-400" }
        ];

        // --- 2. 动态渲染时间轴 ---
        const timelineContainer = document.getElementById('timeline-content');
        
        scheduleData.forEach((item, index) => {
            const isLeft = index % 2 === 0;
            const sideClass = isLeft ? 'left-0 md:text-right pr-8 md:pr-12' : 'left-0 md:left-1/2 pl-8 md:pl-12';
            const alignClass = isLeft ? 'items-start md:items-end' : 'items-start';
            const markerPos = isLeft ? 'left-[20px] md:left-auto md:-right-[9px]' : 'left-[20px] md:-left-[9px]';
            
            const html = `
                <div class="timeline-item relative w-full md:w-1/2 mb-12 ${sideClass} box-border flex flex-col ${alignClass}">
                    <!-- 中间连接点 -->
                    <div class="card-marker absolute top-6 w-5 h-5 rounded-full bg-gray-900 border-2 border-yellow-400 shadow-[0_0_10px_#ffd700] z-10 ${markerPos}"></div>
                    
                    <!-- 卡片 -->
                    <div class="memory-card timeline-card p-6 w-full md:max-w-md relative overflow-hidden group hover:border-opacity-50 ${item.highlight ? 'border-yellow-500/50 bg-yellow-500/5' : ''}">
                        <!-- 装饰背景数字 -->
                        <span class="absolute -right-4 -bottom-8 text-8xl font-bold opacity-10 font-tech pointer-events-none text-white">${item.id.toString().padStart(2, '0')}</span>
                        
                        <div class="flex items-center gap-3 mb-2 ${isLeft ? 'md:flex-row-reverse' : ''}">
                            <div class="w-10 h-10 rounded bg-white/5 flex items-center justify-center ${item.color} shadow-lg backdrop-blur-sm">
                                <i class="fas ${item.icon} text-lg"></i>
                            </div>
                            <span class="text-xs font-mono text-gray-500 tracking-wider">SEQUENCE ${item.id}</span>
                        </div>

                        <h3 class="text-2xl font-retro font-bold text-white mb-2 group-hover:text-yellow-400 transition-colors">${item.keyword} · ${item.title}</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">${item.content}</p>

                        ${item.highlight ? '<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-yellow-500 to-transparent opacity-50"></div>' : ''}
                    </div>
                </div>
            `;
            timelineContainer.innerHTML += html;
        });

        // --- 3. Scroll Reveal 动画 ---
        const observerOptions = {
            threshold: 0.15,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const card = entry.target.querySelector('.memory-card');
                    if(card) card.classList.add('visible');
                    // observer.unobserve(entry.target); // 取消注释则只触发一次
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-item').forEach(item => {
            observer.observe(item);
        });

        // --- 4. 粒子背景特效 ---
        const canvas = document.getElementById('memory-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `rgba(${Math.random() > 0.5 ? '255, 215, 0' : '0, 243, 255'}, ${Math.random() * 0.5})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.005; 
                if (this.size <= 0.2) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // --- 5. 3D Tilt Effect ---
        document.querySelectorAll('.memory-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const midX = rect.width / 2;
                const midY = rect.height / 2;
                // 减小旋转幅度以防止文字模糊
                const rotateX = ((y - midY) / midY) * -3; 
                const rotateY = ((x - midX) / midX) * 3;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.01)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            });
        });
    </script>
</body>
